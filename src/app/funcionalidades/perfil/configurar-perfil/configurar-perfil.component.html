<div class="contenedor-foto-perfil">
  <div class="foto-perfil-wrapper">
    <img
      [src]="foto || '/icons/icono-perfil.png'"
      alt="Foto de perfil"
      class="foto-perfil"
    />
    <div class="boton-cambiar-foto" (click)="seleccionarFoto()">
      Cambiar foto
    </div>
  </div>
  <input
    type="file"
    id="input-foto-perfil"
    (change)="subirFoto($event)"
    accept="image/*"
    hidden
  />
</div>

<div class="configuracion-perfil">
  <form (ngSubmit)="guardarConfiguracion()">
    <div class="grupo-entrada">
      <label for="nombreCompleto">Nombre Completo</label>
      <input
        type="text"
        id="nombreCompleto"
        [(ngModel)]="nombreCompleto"
        name="nombreCompleto"
        placeholder="Ingresa tu nombre completo"
        required
      />
    </div>
    <div class="grupo-entrada">
      <label for="carrera">Carrera</label>
      <select id="carrera" [(ngModel)]="carrera" name="carrera" required>
        <option *ngFor="let opcion of carreras" [value]="opcion">
          {{ opcion }}
        </option>
      </select>
    </div>
    <div class="grupo-entrada">
      <label for="ano-academico">Año Académico</label>
      <select
        id="ano-academico"
        [(ngModel)]="anoAcademico"
        name="anoAcademico"
        required
      >
        <option *ngFor="let ano of anoAcademicos" [value]="ano">
          {{ ano }}
        </option>
      </select>
    </div>
    <button type="submit" class="boton-guardar">Guardar</button>
  </form>
</div>
