<div class="editar-perfil-container">
    <div class="editar-perfil-content">
      <!-- Fondo del perfil -->
      <div class="background-container">
        <img 
          [src]="formularioPerfil.get('fondo')?.value || '/icons/icono-fondo.png'" 
          alt="Fondo del perfil" 
          class="background-image" 
        />
        <label class="edit-btn edit-background">
          <input type="file" accept="image/*" (change)="actualizarFondo($event)" hidden />
          ðŸ“·
        </label>
      </div>
  
      <!-- Foto de perfil -->
      <div class="profile-picture-container">
        <img 
          [src]="formularioPerfil.get('foto')?.value || '/icons/icono-perfil.png'" 
          alt="Foto de perfil" 
          class="profile-picture" 
        />
        <label class="edit-btn edit-profile-picture">
          <input type="file" accept="image/*" (change)="actualizarFotoPerfil($event)" hidden />
          ðŸ“·
        </label>
      </div>
  
      <!-- Formulario -->
      <form [formGroup]="formularioPerfil" (ngSubmit)="guardarCambios()">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input
            id="nombre"
            type="text"
            formControlName="nombre"
            class="form-control"
            placeholder="Nombre del usuario"
          />
        </div>
  
        <div class="form-group">
          <label for="biografia">BiografÃ­a</label>
          <textarea
            id="biografia"
            formControlName="biografia"
            class="form-control"
            rows="3"
            placeholder="Escribe algo sobre ti..."
          ></textarea>
        </div>
  
        <div class="form-actions">
          <button
            type="submit"
            class="btn-guardar"
            [disabled]="formularioPerfil.invalid || cargando"
          >
            {{ cargando ? 'Guardando...' : 'Guardar cambios' }}
          </button>
          <button type="button" class="btn-cancelar" (click)="cancelar()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
