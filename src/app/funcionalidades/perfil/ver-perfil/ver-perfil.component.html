<div class="perfil" *ngIf="!mostrarModal">
  <!-- Fondo del perfil -->
  <div class="fondo-perfil" [style.backgroundImage]="'url(' + usuario.fondo + ')'">

    <img [src]="usuario.foto" alt="Foto de perfil" class="foto-perfil" />
  </div>

  <!-- InformaciÃ³n del usuario -->
  <div class="info-usuario">
    <h1>{{ usuario.nombre }}</h1>
    <p *ngIf="esPropioPerfil" class="handle">&#64;{{ usuario.handle }}</p>
    <p *ngIf="!esPropioPerfil" class="handle">{{ usuario.handle }}</p>
    <p class="biografia">{{ usuario.biografia }}</p>
    <button class="btn-editar-perfil" (click)="abrirModal()">
      Editar perfil
    </button>
  </div>

  <!-- Publicaciones del usuario -->
  <div class="publicaciones">
    <h2>Publicaciones</h2>
    <div class="post" *ngFor="let post of usuario.publicaciones">
      <div class="post-header">
        <img [src]="usuario.foto" alt="Foto de perfil" class="mini-foto-perfil" />
        <p class="nombre-usuario">{{ usuario.nombre }}</p>
        <p class="tiempo">{{ post.fecha | date: 'short' }}</p>
      </div>
      <p class="descripcion">{{ post.descripcion }}</p>
      <div class="post-media" *ngIf="post.imagen">
        <img [src]="post.imagen" alt="Imagen del post" />
      </div>
    </div>
  </div>
</div>

<!-- Modal para editar perfil -->
<div class="modal-backdrop" *ngIf="mostrarModal">
  <div class="modal">
    <button class="btn-cerrar" (click)="cerrarModal()">&#x2715;</button>
    <app-editar-perfil [usuario]="usuario" (cerrar)="cerrarModal()"></app-editar-perfil>
  </div>
</div>
