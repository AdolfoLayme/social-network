<div class="filtros-notificaciones">
    <button
      *ngFor="let filtro of filtros"
      [class.active]="filtro === filtroSeleccionado"
      (click)="filtrarNotificaciones(filtro)"
    >
      {{ filtro }}
    </button>
  </div>
  
  <div class="lista-notificaciones">
    <h2>Notificaciones</h2>
    <div *ngFor="let notificacion of notificacionesFiltradas" class="notificacion">
      <img [src]="notificacion.icono" alt="Icono de notificación" />
      <div class="info">
        <p class="titulo">{{ notificacion.titulo }}</p>
        <p class="descripcion">{{ notificacion.descripcion }}</p>
        <p class="fecha">{{ notificacion.fecha }}</p>
      </div>
      <button (click)="marcarComoLeida(notificacion)">Marcar como leída</button>
    </div>
  </div>
