<div class="contenedor-principal">
  <!-- Menú lateral -->
  <div class="menu-lateral">
    <div class="logo">
      <h1>ArguSocial</h1>
    </div>

    <ul class="menu-opciones">
      <!-- Inicio -->
      <li routerLink="/feed/inicio" routerLinkActive="active" class="opcion">
        <svg
          aria-label="Inicio"
          fill="currentColor"
          viewBox="0 0 24 24"
          width="24"
          height="24"
        >
          <path
            d="M22 23h-6.001a1 1 0 0 1-1-1v-5.455a2.997 2.997 0 1 0-5.993 0V22a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V11.543a1.002 1.002 0 0 1 .31-.724l10-9.543a1.001 1.001 0 0 1 1.38 0l10 9.543a1.002 1.002 0 0 1 .31.724V22a1 1 0 0 1-1 1Z"
          ></path>
        </svg>
        <span>Inicio</span>
      </li>

      <!-- Notificaciones -->
      <li routerLink="/feed/notificaciones" routerLinkActive="active" class="opcion">
        <svg
          viewBox="0 0 24 24"
          aria-hidden="true"
          width="24"
          height="24"
        >
          <path
            d="M11.996 2c-4.062 0-7.49 3.021-7.999 7.051L2.866 18H7.1c.463 2.282 2.481 4 4.9 4s4.437-1.718 4.9-4h4.236l-1.143-8.958C19.48 5.017 16.054 2 11.996 2zM9.171 18h5.658c-.412 1.165-1.523 2-2.829 2s-2.417-.835-2.829-2z"
          ></path>
        </svg>
        <span>Notificaciones</span>
      </li>

      <!-- Perfil -->
      <li routerLink="/feed/perfil" routerLinkActive="active" class="opcion">
        <svg
          viewBox="0 0 24 24"
          aria-hidden="true"
          width="24"
          height="24"
        >
          <path
            d="M5.651 19h12.698c-.337-1.8-1.023-3.21-1.945-4.19C15.318 13.65 13.838 13 12 13s-3.317.65-4.404 1.81c-.922.98-1.608 2.39-1.945 4.19zm.486-5.56C7.627 11.85 9.648 11 12 11s4.373.85 5.863 2.44c1.477 1.58 2.366 3.8 2.632 6.46l.11 1.1H3.395l.11-1.1c.266-2.66 1.155-4.88 2.632-6.46zM12 4c-1.105 0-2 .9-2 2s.895 2 2 2 2-.9 2-2-.895-2-2-2zM8 6c0-2.21 1.791-4 4-4s4 1.79 4 4-1.791 4-4 4-4-1.79-4-4z"
          ></path>
        </svg>
        <span>Perfil</span>
      </li>

      <!-- Grupos de Estudio -->
      <li routerLink="/feed/grupos" routerLinkActive="active" class="opcion">
        <svg
          viewBox="0 0 24 24"
          aria-hidden="true"
          width="24"
          height="24"
        >
          <path
            d="M7.501 19.917L7.471 21H.472l.029-1.027c.184-6.618 3.736-8.977 7-8.977.963 0 1.95.212 2.87.672-.444.478-.851 1.03-1.212 1.656-.507-.204-1.054-.329-1.658-.329-2.767 0-4.57 2.223-4.938 6.004H7.56c-.023.302-.05.599-.059.917zm15.998.056L23.528 21H9.472l.029-1.027c.184-6.618 3.736-8.977 7-8.977s6.816 2.358 7 8.977zM21.437 19c-.367-3.781-2.17-6.004-4.938-6.004s-4.57 2.223-4.938 6.004h9.875z"
          ></path>
        </svg>
        <span>Grupos de Estudio</span>
      </li>
    </ul>

    <!-- Usuario -->
    <div class="foto-usuario" (click)="toggleMenu()">
      <img [src]="usuario.foto" alt="Foto de perfil" />
      <div class="usuario-detalle">
        <p class="nombre-usuario">{{ usuario.nombre }}</p>
        <p class="handle">&#64;{{ usuario.handle }}</p>
      </div>
      <div class="menu-opciones-usuario" *ngIf="menuVisible">
        <ul>
          <li (click)="cerrarSesion()">Cerrar la sesión de <span>{{ usuario.handle }}</span></li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Contenido dinámico -->
  <div class="contenido">
    <router-outlet></router-outlet>
  </div>
</div>
