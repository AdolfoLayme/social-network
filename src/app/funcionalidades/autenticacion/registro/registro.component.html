<div class="registro-page">
  <div class="registro-container">
    <h2>Crear Cuenta</h2>
    <div *ngIf="cargando" class="spinner-container">
      <div class="spinner"></div>
      <p>Registrando, por favor espera...</p>
    </div>
    <form (ngSubmit)="onRegister()" *ngIf="!cargando">
      <div class="input-group">
        <label for="nombre">Nombre Completo</label>
        <input
          type="text"
          id="nombre"
          placeholder="Ingresa tu nombre completo"
          [(ngModel)]="nombre"
          name="nombre"
          required
        />
      </div>
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          placeholder="Ingresa tu correo"
          [(ngModel)]="email"
          name="email"
          required
        />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          placeholder="Crea una contraseña"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn-primary">Registrarse</button>
    </form>
    <p class="login-link" *ngIf="!cargando">
      ¿Ya tienes una cuenta? <a routerLink="/home">Inicia Sesión</a>
    </p>
  </div>
  <div class="modal" *ngIf="mostrarModal">
    <div class="modal-content" [class.error]="tipoMensaje === 'error'" [class.exito]="tipoMensaje === 'exito'">
      <p>{{ mensajeModal }}</p>
    </div>
  </div>
</div>
